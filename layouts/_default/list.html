{{ define "main" }}
  <article>
    {{ if eq .Kind "term" }}
      <h1>{{ .Data.Singular | title }}: {{ partial "tag-display.html" .Title }}</h1>
    {{ else }}
      <h1>{{ .Title }}</h1>
    {{ end }}
    {{ partial "post-list.html" (dict "ctx" $ "posts" (where .Paginator.Pages "Type" "!=" "page")) }}
    {{ partial "pagination.html" $ }}
  </article>
{{ end }}
