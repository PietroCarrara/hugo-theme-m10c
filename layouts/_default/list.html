{{ define "main" }}
  <article>
    {{ if .IsHome }}
      <h1>{{ .Title }}</h1>
    {{ else }}
      <h1>Tag: {{ replace (i18n .Title | default .Title) "-" " " | title }}</h1>
    {{ end }}
    {{ partial "post-list.html" (dict "ctx" $ "posts" (where .Paginator.Pages "Type" "!=" "page")) }}
    {{ partial "pagination.html" $ }}
  </article>
{{ end }}
