{{/* https://icons.getbootstrap.com/ */}}
{{- if isset .ctx.Site.Data.m10c.icons .name -}}
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-{{ .name }}" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
  <title>{{ .title | default .name }}</title>
  {{ safeHTML (index .ctx.Site.Data.m10c.icons .name) }}
</svg>
{{- else -}}
  {{ errorf "unknown icon \"%s\"!" .name }}
{{- end -}}
